<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Estacionamiento</title>
    <link rel="stylesheet" href="reserva.css">
</head>
<body>
    <!-- Barra de navegación (espacio reservado) -->
    <header>
        <nav class="navbar">
            <div class="logo" onclick="window.location.href='menu.html'">
                <img src="/IMG/Avion.webp" alt="Logo Aeropuerto">
                <span>Aeropuerto Internacional</span>
            </div>
            <ul>
                <li><a href="reserva.html">Reserva de Estacionamiento</a></li>
                <li><a href="gestion.html">Gestión de Empleados</a></li>
                <li><a href="incidencias.html">Reporte de Incidencias</a></li>
        </ul>
    </header>

    <main>
        <section class="reserva-estacionamiento">
            <h2>Reserva tu espacio en el estacionamiento</h2>
            <form id="reserva-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="vehiculo">Tipo de vehículo:</label>
                <select id="vehiculo" name="vehiculo" required>
                    <option value="carro">Carro</option>
                    <option value="moto">Moto</option>
                </select>

                <label for="placa">Placa del vehículo:</label>
                <input type="text" id="placa" name="placa" required>

                <label for="fecha-entrada">Fecha de entrada:</label>
                <input type="date" id="fecha-entrada" name="fecha-entrada" required>

                <label for="hora-entrada">Hora de entrada:</label>
                <input type="time" id="hora-entrada" name="hora-entrada" required>

                <label for="fecha-salida">Fecha de salida:</label>
                <input type="date" id="fecha-salida" name="fecha-salida" required>

                <label for="hora-salida">Hora de salida:</label>
                <input type="time" id="hora-salida" name="hora-salida" required>

                <button type="submit" id="reservar-btn">Reservar</button>
            </form>

            <div id="reserva-mensaje" style="display:none; color:green;">
                ¡Reserva exitosa!
            </div>
        </section>

        <!-- Tabla para mostrar los datos de la reserva -->
        <section class="tabla-reservas">
            <h2>Datos de la reserva</h2>
            <table id="tabla-reservas">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Vehículo</th>
                        <th>Placa</th>
                        <th>Fecha de Entrada</th>
                        <th>Hora de Entrada</th>
                        <th>Fecha de Salida</th>
                        <th>Hora de Salida</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos de la reserva se insertarán aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="reserva.js"></script>
</body>
</html>
